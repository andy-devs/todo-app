<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/dragula.css" />
		<link rel="stylesheet" href="./style.css" />
		<title>Todo app</title>
	</head>
	<body>
		<div class="image-wrapper">
			<main class="main-block">
				<div class="todo">
					<div class="todo__head">
						<h1 class="todo__head-text">TODO</h1>
						<div class="todo__head-icon">
							<img
								src="./images/icon-sun.svg"
								alt=""
								class="todo__head-icon__item"
							/>
						</div>
					</div>
					<form action="#" method="post" class="todo__input-block">
						<div class="todo__input-item__check">
							<div class="todo__input-item__check-circle__wrap">
								<div class="todo__input-item__check-circle">
									<div
										class="
											todo__input-item__check-circle__check
										"
									>
										<img
											src="./images/icon-check.svg"
											alt=""
										/>
									</div>
								</div>
							</div>
						</div>
						<input
							type="text"
							placeholder="Create a new todo..."
							class="todo__input-item"
						/>
					</form>

					<div class="todo__block container">
						<div class="todo__block-item">
							<div class="todo__block-item__check">
								<div
									class="todo__block-item__check-circle__wrap"
								>
									<div class="todo__block-item__check-circle">
										<div
											class="
												todo__block-item__check-circle__check
											"
										>
											<img
												src="./images/icon-check.svg"
												alt=""
											/>
										</div>
									</div>
								</div>
							</div>
							<div class="todo__block-item__text-wrapper">
								<p class="todo__block-item__text">
									Learn react. Or maybe later.
								</p>
								<img
									src="./images/icon-cross.svg"
									alt=""
									class="todo__block-item__delete"
								/>
							</div>
						</div>
						<div class="todo__block-item">
							<div class="todo__block-item__check">
								<div
									class="todo__block-item__check-circle__wrap"
								>
									<div class="todo__block-item__check-circle">
										<div
											class="
												todo__block-item__check-circle__check
											"
										>
											<img
												src="./images/icon-check.svg"
												alt=""
											/>
										</div>
									</div>
								</div>
							</div>
							<div class="todo__block-item__text-wrapper">
								<p class="todo__block-item__text">
									Do my portfolio
								</p>
								<img
									src="./images/icon-cross.svg"
									alt=""
									class="todo__block-item__delete"
								/>
							</div>
						</div>
						<div class="todo__block-item">
							<div class="todo__block-item__check">
								<div
									class="todo__block-item__check-circle__wrap"
								>
									<div class="todo__block-item__check-circle">
										<div
											class="
												todo__block-item__check-circle__check
											"
										>
											<img
												src="./images/icon-check.svg"
												alt=""
											/>
										</div>
									</div>
								</div>
							</div>
							<div class="todo__block-item__text-wrapper">
								<p class="todo__block-item__text">
									Go for a walk, you have to do this sometimes
								</p>
								<img
									src="./images/icon-cross.svg"
									alt=""
									class="todo__block-item__delete"
								/>
							</div>
						</div>
						<div class="todo__block-item">
							<div class="todo__block-item__check">
								<div
									class="todo__block-item__check-circle__wrap"
								>
									<div class="todo__block-item__check-circle">
										<div
											class="
												todo__block-item__check-circle__check
											"
										>
											<img
												src="./images/icon-check.svg"
												alt=""
											/>
										</div>
									</div>
								</div>
							</div>
							<div class="todo__block-item__text-wrapper">
								<p class="todo__block-item__text">
									Testing multiple lines in todo text, so I
									just type in things that don't make sense at
									all
								</p>
								<img
									src="./images/icon-cross.svg"
									alt=""
									class="todo__block-item__delete"
								/>
							</div>
						</div>
					</div>
					<div class="todo__info">
						<p class="todo__info-left">
							<span class="todo__info-left__count">0</span>
							items left
						</p>
						<div class="todo__info-panel">
							<button
								class="
									todo__info-panel__all
									panel-button panel-button-dark
									_active
								"
							>
								All
							</button>
							<button
								class="
									todo__info-panel__active
									panel-button panel-button-dark
								"
							>
								Active
							</button>
							<button
								class="
									todo__info-panel__completed
									panel-button panel-button-dark
								"
							>
								Completed
							</button>
						</div>
						<button
							class="
								todo__info-clear
								panel-button panel-button-dark
							"
						>
							Clear Completed
						</button>
					</div>
					<div class="todo__info-panel-mobile">
						<button
							class="
								todo__info-panel__all-mobile
								panel-button-mobile panel-button-dark
								_active
							"
						>
							All
						</button>
						<button
							class="
								todo__info-panel__active-mobile
								panel-button-dark panel-button-mobile
							"
						>
							Active
						</button>
						<button
							class="
								todo__info-panel__completed-mobile
								panel-button-dark panel-button-mobile
							"
						>
							Completed
						</button>
					</div>
					<div class="todo__drag-and-drop">
						<p class="todo__drag-and-drop__text">
							Drag and drop to reorder list
						</p>
					</div>
				</div>
			</main>
		</div>
		<script src="./dist/dragula.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
